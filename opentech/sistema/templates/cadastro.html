{% extends 'modelo/modelo.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'sistema/css/login.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="conteudo">
        <h1 class="h1">Sistema</h1>

        <form class="form" action="{% url 'cadastro'%}" method="POST">{% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome de usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
          </div>
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="senha">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">lembrar-me</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
            <div class="erro">
                {% if messages %}
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                {% endif %}
            </div>
        </form>
{% endblock %}
