{% extends 'modelo/modelo.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'paginas/css/vagas.css' %}">
{% endblock %}
{% block title %}Vagas{% endblock %}

{% block content %}
<div style = "height: 500px; with:100%;">
    <embed src = "..\static\paginas\pdf\teste.pdf" type = "application/pdf" width = "100%" height = "100%">
<div> <br>
<!--Block de formulário para enviar CV-->
<h2> Gostou de alguma vaga? Nos envie o seu Curriculo </h2><br>
<form>
    <fieldset class = "cv">
        <div class = "campo">
            <label for = "nome"> Nome: </label>
            <input type = "text" name = "nome" id = "nome" required>
        </div>
        <div class = "campo">
            <label for = "empresa"> Nome da vaga: </label>
            <input type = "text" name = "nome-empresa" id = "nome-empresa" required>
        </div>
    </fieldset> 
    <div class = "campo">
        <label for = "email"> Email: </label>
        <input type = "email" name = "email" id = "email" required>
    </div>
    <div class = "pdf">
        <input type = "file" accept = "application/pdf" name = "input_file" placeholder = "Select a file...">
    </div>
    <div class = "button">
        <button class = "botao" type = "submit" action="mailto:felipe.garrossino@ot.com.br"> Concluído </button>            
    </div>
</form>
{% endblock %}
